<!DOCTYPE html>
<html>
  <head>
    <title>UFSIT Password Generator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body {
        font-family: sans-serif;
      }
      h1 {
        text-align: center;
      }
      p {
        text-align: center;
        opacity: 0.5;
      }
      #generateButton {
        display: block;
        cursor: pointer;
        text-align: center;
        margin: 30px auto;
        padding: 10px;
        border: 1px solid #ccc;
        background: #000;
        color: white;
        font-weight: bold;
        border-radius: 5px;
        font-size: 1.2em;
        text-align: center;
      }
      #passwords {
        display: block;
      }
      .password {
        margin: 10px auto;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 1.2em;
        text-align: center;
        white-space: nowrap;
        font-family: monospace;
        width: fit-content;
        cursor: pointer;
        transition-duration: 0.3s;
      }
      .password:hover {
        background-color: #04AA6D; /* Green */
        color: white;
      }
      #copyNotification {
        visibility: hidden;
        min-width: 150px;
        background-color: #333;
        color: #fff;
        text-align: center;
        border-radius: 5px;
        padding: 10px;
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.5s ease, visibility 0.5s ease;
    }
    /* Show the popup */
    #copyNotification.show {
        visibility: visible;
        opacity: 1;
    }
    </style>
  </head>
  <body>
    <div id="copyNotification">Copied to clipboard!</div>

    <h1>UFSIT Password Generator</h1>
    <button id="generateButton">Generate Passwords</button>
    <div id="passwords"></div>
    <p>Â© 2024 UFSIT</p>
    <script src="script.js"></script>
  </body>
</html>
